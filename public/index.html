<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bartosz.</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts dla czcionki Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Dodanie marked.js z CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Dodanie DOMPurify z CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <button id="historyButton" class="history-button">&#9776;</button> <!-- Ikona menu -->
            <h1>bartosz.</h1>
            <button id="modelButton" class="model-button">Model: GPT-4o</button> <!-- Nowy przycisk modelu -->
        </header>
        <div id="conversation" class="conversation">
            <!-- Wiadomości będą tutaj wyświetlane -->
        </div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
        
        <!-- Kontener dla parametrów generowania obrazów -->
        <div id="imageParameters" class="image-parameters hidden">
            <!-- Parametry będą dodawane dynamicznie -->
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Wpisz wiadomość..." />
            <button id="sendButton">Wyślij</button>
        </div>
    </div>

    <!-- Boczne okno historii czatów -->
    <div id="historySidebar" class="history-sidebar hidden">
        <div class="history-header">
            <h2>Historia Czatów</h2>
            <button id="closeHistory" class="close-button">&times;</button>
        </div>
        <div class="history-list" id="historyList">
            <!-- Lista historii zostanie tutaj załadowana -->
        </div>
        <div class="history-footer">
            <button id="newHistoryButton" class="new-history-button">Nowy Czat</button>
            <button id="deleteHistoriesButton" class="delete-histories-button">Usuń Historie</button>
        </div>
    </div>

    <!-- Modal wyboru modelu -->
    <div id="modelModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModelModal" class="close">&times;</span>
            <h2>Wybierz Model</h2>
            <div class="model-option" data-model="gpt-4o">
                <h3>GPT-4o</h3>
                <p>Model domyślny.</p>
            </div>
            <div class="model-option" data-model="o1-mini">
                <h3>o1-mini</h3>
                <p>Dłuższy czas odpowiedzi, dobrze tłumaczy.</p>
            </div>
            <div class="model-option" data-model="o1-preview">
                <h3>o1-preview</h3>
                <p>Model eksperymentalny z nowymi funkcjami.</p>
            </div>
            <div class="model-option" data-model="dall-e-2">
                <h3>DALL-E 2</h3>
                <p>Generowanie i edycja grafik.</p>
            </div>
            <div class="model-option" data-model="dall-e-3">
                <h3>DALL-E 3</h3>
                <p>Zaawansowane generowanie grafik.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
